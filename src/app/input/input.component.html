<div class="form-group">
  <label for="examplenombre">Nombre</label>
  <input type="text" [(ngModel)]="nombre" class="form-control" id="examplenombre" placeholder="Introduce nombre" required (change)="aplicarCambios()">
 </div>
<div class="form-group">
  <label for="exampleusuario">Usuario</label>
  <input type="text" [(ngModel)]="usuario" class="form-control" id="exampleusuario" placeholder="Introduce usuario" required (change)="aplicarCambios()">
</div>
<div class="form-group">
  <label for="examplemail" aria-describedby="emailHelp">Email</label>
  <input type="email" [(ngModel)]="email" class="form-control" id="examplemail" placeholder="Introduce email" required (change)="aplicarCambios()">
  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>

</div>
<button *ngIf="tipoPeticionStr == 'insertar'" type="button" class="btn btn-primary" (click)="crearNuevoUsuario()">Submit</button>
<button *ngIf="tipoPeticionStr == 'modificar'" type="button" class="btn btn-danger" (click)="modificarUsuario()">Modify</button>
